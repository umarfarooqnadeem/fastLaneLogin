version: 2.1

jobs:
  # Install Ruby and Bundler
  install-Ruby:
    macos:
      xcode: "14.3.0"  # Specify the Xcode version needed
    steps:
      - checkout
      - run:
          name: Install Ruby and Bundler
          command: |
            rbenv install 3.2.2  # Use a valid Ruby version
            rbenv global 3.2.2
            gem install bundler

  # Build and deploy release variant
  build-release-and-deploy:
    macos:
      xcode: "14.3.0"  # Specify the Xcode version needed
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: bundle install
      - run:
          name: Build release variant
          command: bundle exec fastlane build_release
      - store_artifacts:
          path: fastlane/release-artifacts
      - run:
          name: Upload to TestFlight
          command: bundle exec fastlane testflight

# Define workflows to manage job execution.
workflows:
  release:
    jobs:
      - install-Ruby  # Install Ruby first
      - build-release-and-deploy:
          requires:
            - install-Ruby  # Make sure Ruby is installed before building
          filters:
            branches:
              only:
                - main  # Branch for release builds
